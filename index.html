<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trang chủ đẹp</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .hero img {
      position: absolute;
      width: 120%;
      height: auto;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      animation: zoomIn 20s ease-in-out infinite alternate;
      opacity: 0.4;
      pointer-events: none;
    }

    @keyframes zoomIn {
      from {
        transform: translate(-50%, -50%) scale(1);
      }
      to {
        transform: translate(-50%, -50%) scale(1.2);
      }
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      animation: fadeIn 2s ease-out;
    }

    .content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1.2rem;
      color: #ddd;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, rgba(0,0,0,0.6) 20%, transparent 100%);
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1600&q=80" alt="Background" />
    <div class="overlay"></div>
    <div class="content">
      <h1>Chào mừng đến với Game</h1>
      <p>Trải nghiệm hành trình hấp dẫn, sống động và không giới hạn.</p>
    </div>
  </div>
</body>
</html>
