<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      padding: 2rem;
      border-radius: 12px;
      backdrop-filter: blur(4px);
    }

    .title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    #clock {
      font-size: 2.2rem;
      font-weight: bold;
      letter-spacing: 3px;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div class="overlay">
    <div class="title">Hệ mặt trời chuyển động</div>
    <div id="clock">00:00:00</div>
  </div>

  <script>
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");

    let stars = [];
    let w, h;
    let planets = [];
    const planetData = [
    { name: "Mercury", color: "#aaa", radius: 40, size: 30, speed: 0.03 },
    { name: "Venus", color: "#e0c185", radius: 60, size: 50, speed: 0.025 },
    { name: "Earth", color: "#3fa9f5", radius: 80, size: 60, speed: 0.02 },
    { name: "Mars", color: "#f76b3c", radius: 100, size: 40, speed: 0.018 },
    { name: "Jupiter", color: "#d9b37c", radius: 130, size: 100, speed: 0.012 },
    { name: "Saturn", color: "#ffe8a3", radius: 160, size: 90, speed: 0.01 },
    { name: "Uranus", color: "#88f0f0", radius: 190, size: 70, speed: 0.008 },
    { name: "Neptune", color: "#476bff", radius: 220, size: 70, speed: 0.006 }
  ];

    function init() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      stars = [];
      planets = [];

      for (let i = 0; i < 300; i++) {
        stars.push({
          x: Math.random() * w,
          y: Math.random() * h,
          r: Math.random() * 1.5 + 0.5,
          dx: (Math.random() - 0.5) * 0.5,
          dy: (Math.random() - 0.5) * 0.5
        });
      }

      for (let planet of planetData) {
        planets.push({
          ...planet,
          angle: Math.random() * Math.PI * 2
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);

      // Draw stars
      ctx.fillStyle = "white";
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fill();

        star.x += star.dx;
        star.y += star.dy;

        if (star.x < 0 || star.x > w) star.dx *= -1;
        if (star.y < 0 || star.y > h) star.dy *= -1;
      }

      const centerX = w / 2;
      const centerY = h / 2;

      // Mặt trời
      ctx.beginPath();
      ctx.arc(centerX, centerY, 12, 0, Math.PI * 2);
      ctx.fillStyle = "yellow";
      ctx.fill();

      // Vẽ và cập nhật hành tinh
      for (let p of planets) {
        const x = centerX + Math.cos(p.angle) * p.radius;
        const y = centerY + Math.sin(p.angle) * p.radius;

        // Orbit path
        ctx.beginPath();
        ctx.arc(centerX, centerY, p.radius, 0, Math.PI * 2);
        ctx.strokeStyle = "rgba(255,255,255,0.05)";
        ctx.stroke();

        // Planet
        ctx.beginPath();
        ctx.arc(x, y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();

        // Di chuyển
        p.angle += p.speed;
      }

      requestAnimationFrame(draw);
    }

    window.addEventListener("resize", init);
    init();
    draw();

    // Đồng hồ
    const clock = document.getElementById("clock");
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, "0");
      const m = String(now.getMinutes()).padStart(2, "0");
      const s = String(now.getSeconds()).padStart(2, "0");
      clock.textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
