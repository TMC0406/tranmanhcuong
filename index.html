<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      padding: 2rem;
      border-radius: 12px;
      backdrop-filter: blur(4px);
    }

    .title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    #clock {
      font-size: 2.2rem;
      font-weight: bold;
      letter-spacing: 3px;
    }

    .game-link {
      position: fixed;
      top: 18px;
      right: 32px;
      z-index: 20;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      background: #222b;
      padding: 10px 18px;
      border-radius: 8px;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-decoration: none;
      box-shadow: 0 2px 8px #0006;
      border: 2px solid #fff3;
      transition: background 0.2s, color 0.2s;
    }

    .game-link:hover {
      background: #fff;
      color: #222;
      border-color: #fff;
    }
  </style>
</head>
<body>
  <a href="./coddingPK/index.html" target="_blank"  class="game-link">coddingPK</a>
  <canvas id="stars"></canvas>
  <!-- 2.6 -->
  <div class="overlay">
    <div class="title">Welcome to the galaxy</div>
    <div id="clock">00:00:00</div>
  </div>

  <script>
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");

    let stars = [];
    let shootingStars = [];
    let galaxyStars = [];
    let w, h;
    let planets = [];
    
    // Tạo sao trong dải ngân hà
    function createGalaxyStar() {
      const angle = Math.random() * Math.PI * 2;
      const radius = Math.random() * 400 + 100;
      const deviation = (Math.random() - 0.5) * 100;
      return {
        x: w/2 + Math.cos(angle) * (radius + deviation),
        y: h/2 + Math.sin(angle) * (radius + deviation) * 0.5,
        size: Math.random() * 2 + 0.5,
        opacity: Math.random() * 0.5 + 0.3,
        color: `hsl(${Math.random() * 60 + 200}, 80%, 70%)`
      };
    }
    
    // Tạo sao băng mới
    function createShootingStar() {
      return {
        x: Math.random() * w,
        y: 0,
        length: Math.random() * 80 + 40,
        speed: Math.random() * 15 + 10,
        thickness: Math.random() * 2 + 1,
        opacity: 1
      };
    }

    const planetData = [
    { 
      name: "Mercury", 
      color: "#aaa", 
      gradient: ["#7a7a7a", "#aaa", "#d4d4d4"],
      radius: 40 * 5, 
      size: 5 * 3, 
      speed: 0.03,
      rotationSpeed: 0.02,
      surfaceDetail: [
        {x: 0.3, y: 0.2, r: 0.15, color: "#666"},
        {x: -0.4, y: -0.3, r: 0.2, color: "#888"}
      ],
      hasRings: false
    },
    { 
      name: "Venus", 
      color: "#e0c185", 
      gradient: ["#d4a876", "#e0c185", "#f2deb1"],
      radius: 60 * 5, 
      size: 5 * 5, 
      speed: 0.025,
      rotationSpeed: 0.015,
      surfaceDetail: [
        {x: 0.2, y: 0.3, r: 0.25, color: "#c4916a"},
        {x: -0.3, y: -0.2, r: 0.2, color: "#d4a876"},
        {x: 0.1, y: -0.4, r: 0.15, color: "#bf8861"}
      ],
      hasRings: false
    },
    { 
      name: "Earth", 
      color: "#3fa9f5", 
      gradient: ["#2980b9", "#3fa9f5", "#87ceeb"],
      radius: 80 * 5, 
      size: 5 * 6, 
      speed: 0.02,
      rotationSpeed: 0.025,
      surfaceDetail: [
        {x: 0.2, y: 0.1, r: 0.3, color: "#2ecc71"}, // Continents
        {x: -0.3, y: 0.2, r: 0.25, color: "#27ae60"},
        {x: 0.1, y: -0.3, r: 0.2, color: "#2ecc71"}
      ],
      hasRings: false,
      hasClouds: true
    },
    { 
      name: "Mars", 
      color: "#f76b3c", 
      gradient: ["#c0392b", "#f76b3c", "#ff8c69"],
      radius: 100 * 5, 
      size: 5 * 4, 
      speed: 0.018,
      rotationSpeed: 0.022,
      surfaceDetail: [
        {x: 0.1, y: 0.2, r: 0.2, color: "#a94632"},  // Craters
        {x: -0.3, y: 0.1, r: 0.15, color: "#8b3d2b"},
        {x: 0.2, y: -0.3, r: 0.25, color: "#b54d35"},
        {x: -0.1, y: -0.2, r: 0.18, color: "#963b2a"}  // Dark areas
      ],
      hasRings: false
    },
    { 
      name: "Jupiter", 
      color: "#d9b37c", 
      gradient: ["#b3915f", "#d9b37c", "#e6c999"],
      radius: 130 * 5, 
      size: 5 * 10, 
      speed: 0.012,
      rotationSpeed: 0.035,
      surfaceDetail: [
        {x: 0, y: 0.1, r: 0.3, color: "#c19a6b"},  // Great Red Spot
        {x: -0.2, y: -0.2, r: 0.15, color: "#b3915f"},
        {x: 0.3, y: 0.3, r: 0.2, color: "#e6c999"}
      ],
      hasStripes: true,
      hasRings: false
    },
    { 
      name: "Saturn", 
      color: "#ffe8a3", 
      gradient: ["#d4c179", "#ffe8a3", "#fff3c8"],
      radius: 160 * 5, 
      size: 5 * 9, 
      speed: 0.01,
      rotationSpeed: 0.028,
      surfaceDetail: [
        {x: 0.1, y: 0.2, r: 0.25, color: "#e6d088"},
        {x: -0.3, y: 0.1, r: 0.2, color: "#d4c179"},
        {x: 0.2, y: -0.2, r: 0.18, color: "#bfae6b"}
      ],
      hasRings: true,
      ringColor: "#ffd700"
    },
    { 
      name: "Uranus", 
      color: "#88f0f0", 
      gradient: ["#5dcccc", "#88f0f0", "#b3f7f7"],
      radius: 190 * 5, 
      size: 5 * 7, 
      speed: 0.008,
      rotationSpeed: 0.02,
      surfaceDetail: [
        {x: 0, y: 0.2, r: 0.3, color: "#79dddd"},
        {x: -0.2, y: -0.1, r: 0.25, color: "#66cccc"},
        {x: 0.3, y: -0.2, r: 0.2, color: "#88e0e0"}
      ],
      hasRings: true,
      ringColor: "#add8e6"
    },
    { 
      name: "Neptune", 
      color: "#476bff", 
      gradient: ["#324db3", "#476bff", "#6e8fff"],
      radius: 220 * 5, 
      size: 5 * 7, 
      speed: 0.006,
      rotationSpeed: 0.018,
      surfaceDetail: [
        {x: 0.1, y: 0.2, r: 0.25, color: "#3457cc"},
        {x: -0.2, y: 0.1, r: 0.2, color: "#4169e1"},
        {x: 0.3, y: -0.2, r: 0.22, color: "#5a7bff"},
        {x: -0.1, y: -0.3, r: 0.18, color: "#324db3"}
      ],
      hasRings: false
    }
  ];


    function init() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      stars = [];
      shootingStars = [];
      galaxyStars = [];
      planets = [];

      // Tạo dải ngân hà
      for (let i = 0; i < 1000; i++) {
        galaxyStars.push(createGalaxyStar());
      }

      // Tạo một số sao băng ban đầu
      for (let i = 0; i < 3; i++) {
        shootingStars.push(createShootingStar());
      }

      for (let i = 0; i < 300; i++) {
        stars.push({
          x: Math.random() * w,
          y: Math.random() * h,
          r: Math.random() * 1.5 + 0.5,
          dx: (Math.random() - 0.5) * 0.5,
          dy: (Math.random() - 0.5) * 0.5
        });
      }

      for (let planet of planetData) {
        planets.push({
          ...planet,
          angle: Math.random() * Math.PI * 2,
          rotation: Math.random() * Math.PI * 2
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);

      // Vẽ dải ngân hà
      galaxyStars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fillStyle = star.color;
        ctx.globalAlpha = star.opacity;
        ctx.fill();
      });
      ctx.globalAlpha = 1;

      // Draw stars
      // Vẽ sao băng
      shootingStars.forEach((star, index) => {
        ctx.beginPath();
        ctx.moveTo(star.x, star.y);
        ctx.lineTo(star.x - star.length, star.y + star.length);
        ctx.lineWidth = star.thickness;
        ctx.strokeStyle = `rgba(255, 255, 255, ${star.opacity})`;
        ctx.stroke();
        
        // Di chuyển sao băng
        star.x += star.speed;
        star.y += star.speed;
        star.opacity -= 0.02;
        
        // Tạo sao băng mới khi sao cũ biến mất
        if (star.opacity <= 0) {
          shootingStars[index] = createShootingStar();
        }
      });

      // Vẽ các ngôi sao thường
      ctx.fillStyle = "white";
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fill();

        star.x += star.dx;
        star.y += star.dy;

        if (star.x < 0 || star.x > w) star.dx *= -1;
        if (star.y < 0 || star.y > h) star.dy *= -1;
      }

      const centerX = w / 2;
      const centerY = h / 2;

      // Mặt trời
      ctx.beginPath();
      ctx.arc(centerX, centerY, 20 * 5, 0, Math.PI * 2);
      ctx.fillStyle = "yellow";
      ctx.fill();

      // Vẽ và cập nhật hành tinh
      for (let p of planets) {
        const x = centerX + Math.cos(p.angle) * p.radius;
        const y = centerY + Math.sin(p.angle) * p.radius;

        // Orbit path
        ctx.beginPath();
        ctx.arc(centerX, centerY, p.radius, 0, Math.PI * 2);
        ctx.strokeStyle = "rgba(255,255,255,0.05)";
        ctx.stroke();

        // Planet
        ctx.save();
        ctx.beginPath();
        ctx.arc(x, y, p.size, 0, Math.PI * 2);
        
        // Create gradient
        const gradient = ctx.createRadialGradient(
          x - p.size/3, y - p.size/3, 0,
          x, y, p.size
        );
        gradient.addColorStop(0, p.gradient[2]); // Highlight
        gradient.addColorStop(0.5, p.gradient[1]); // Main color
        gradient.addColorStop(1, p.gradient[0]); // Shadow
        
        ctx.fillStyle = gradient;
        ctx.fill();

        // Draw surface details that rotate with the planet
        if (p.surfaceDetail) {
          p.surfaceDetail.forEach(detail => {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(p.rotation);
            ctx.beginPath();
            ctx.arc(
              detail.x * p.size,
              detail.y * p.size,
              detail.r * p.size,
              0,
              Math.PI * 2
            );
            ctx.fillStyle = detail.color;
            ctx.fill();
            ctx.restore();
          });
        }
        
        // Update planet rotation
        p.rotation += p.rotationSpeed || 0.01;
        
        // Add shadow
        ctx.shadowColor = 'rgba(0,0,0,0.3)';
        ctx.shadowBlur = p.size/2;
        
        // Add rings for Saturn and Uranus
        if (p.hasRings) {
          ctx.beginPath();
          ctx.ellipse(x, y, p.size * 1.8, p.size * 0.3, p.angle, 0, Math.PI * 2);
          ctx.strokeStyle = p.ringColor || "#ffd700";
          ctx.lineWidth = 2;
          ctx.stroke();
        }
        
        // Add stripes for Jupiter
        if (p.hasStripes) {
          for (let i = -3; i <= 3; i++) {
            ctx.beginPath();
            ctx.ellipse(x, y + i * p.size/5, p.size, p.size/10, 0, 0, Math.PI * 2);
            ctx.strokeStyle = i % 2 ? '#c19a6b' : '#e6c999';
            ctx.stroke();
          }
        }
        
        // Add clouds for Earth
        if (p.hasClouds) {
          ctx.beginPath();
          for (let i = 0; i < 5; i++) {
            const angle = (p.angle * 2) + (i * Math.PI/2.5);
            const cloudX = x + Math.cos(angle) * (p.size * 0.8);
            const cloudY = y + Math.sin(angle) * (p.size * 0.8);
            ctx.arc(cloudX, cloudY, p.size/6, 0, Math.PI * 2);
          }
          ctx.fillStyle = 'rgba(255,255,255,0.3)';
          ctx.fill();
        }
        
        ctx.restore();

        // Di chuyển
        p.angle += p.speed;
      }

      requestAnimationFrame(draw);
    }

    window.addEventListener("resize", init);
    init();
    draw();

    // Đồng hồ
    const clock = document.getElementById("clock");
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, "0");
      const m = String(now.getMinutes()).padStart(2, "0");
      const s = String(now.getSeconds()).padStart(2, "0");
      clock.textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
