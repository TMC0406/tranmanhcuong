<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      display: block;
    }

    .overlay {
      position: absolute;
      left: 50%;
      top: 80%; /* Đẩy xuống dưới để không che mặt trời */
      transform: translate(-50%, -50%);
      z-index: 10;
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      padding: 2rem;
      border-radius: 12px;
      backdrop-filter: blur(4px);
    }

    .title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    #clock {
      font-size: 2.2rem;
      font-weight: bold;
      letter-spacing: 3px;
    }

    .game-link {
      position: fixed;
      top: 18px;
      right: 32px;
      z-index: 20;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      background: #222b;
      padding: 10px 18px;
      border-radius: 8px;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-decoration: none;
      box-shadow: 0 2px 8px #0006;
      border: 2px solid #fff3;
      transition: background 0.2s, color 0.2s;
    }

    .game-link:hover {
      background: #fff;
      color: #222;
      border-color: #fff;
    }
    @media (max-width: 600px) {
      .overlay {
        top: 88%;
        padding: 0.8rem 0.5rem;
        border-radius: 8px;
        min-width: 120px;
        max-width: 98vw;
      }
      .title {
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
      }
      #clock {
        font-size: 1.1rem;
        letter-spacing: 1px;
      }
      .game-link {
        font-size: 0.9rem;
        padding: 7px 10px;
        top: 8px;
        right: 8px;
        border-radius: 6px;
      }
    }
  </style>
</head>
<body>
  <a href="./coddingPK/index.html" target="_blank"  class="game-link">coddingPK</a>
  <canvas id="stars"></canvas>
  <!-- 2.0 -->
  <div class="overlay">
    <div class="title">Welcome to the galaxy</div>
    <div id="clock">00:00:00</div>
  </div>

  <script>
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");

    let stars = [];
    let shootingStars = [];
    let galaxyStars = [];
    let w, h;
    let planets = [];
    
    // Tạo sao trong dải ngân hà
    function createGalaxyStar() {
      const angle = Math.random() * Math.PI * 2;
      const radius = Math.random() * 400 + 100;
      const deviation = (Math.random() - 0.5) * 100;
      return {
        x: w/2 + Math.cos(angle) * (radius + deviation),
        y: h/2 + Math.sin(angle) * (radius + deviation) * 0.5,
        size: Math.random() * 2 + 0.5,
        opacity: Math.random() * 0.5 + 0.3,
        color: `hsl(${Math.random() * 60 + 200}, 80%, 70%)`
      };
    }
    
    // Tạo sao băng mới
    function createShootingStar() {
      const angle = Math.PI / 4 + (Math.random() - 0.5) * 0.2; // Góc khoảng 45 độ ± 10%
      return {
        x: Math.random() * w * 1.5, // Xuất hiện rộng hơn màn hình
        y: -50, // Bắt đầu trên màn hình một chút
        angle: angle,
        length: Math.random() * 80 + 40,
        speed: Math.random() * 15 + 10,
        thickness: Math.random() * 2 + 1,
        opacity: 1
      };
    }

    const planetData = [
    { 
      name: "Mercury", 
      color: "#aaa", 
      gradient: ["#7a7a7a", "#aaa", "#d4d4d4"],
      radius: 40 * 5, 
      size: 5 * 3, 
      speed: 0.03,
      rotationSpeed: 0.02,
      surfaceDetail: [
        {x: 0.3, y: 0.2, r: 0.15, color: "#666"},
        {x: -0.4, y: -0.3, r: 0.2, color: "#888"}
      ],
      hasRings: false
    },
    { 
      name: "Venus", 
      color: "#e0c185", 
      gradient: ["#d4a876", "#e0c185", "#f2deb1"],
      radius: 60 * 5, 
      size: 5 * 5, 
      speed: 0.025,
      rotationSpeed: 0.015,
      surfaceDetail: [
        {x: 0.2, y: 0.3, r: 0.25, color: "#c4916a"},
        {x: -0.3, y: -0.2, r: 0.2, color: "#d4a876"},
        {x: 0.1, y: -0.4, r: 0.15, color: "#bf8861"}
      ],
      hasRings: false
    },
    { 
      name: "Earth", 
      color: "#3fa9f5", 
      gradient: ["#2980b9", "#3fa9f5", "#87ceeb"],
      radius: 80 * 5, 
      size: 5 * 6, 
      speed: 0.02,
      rotationSpeed: 0.025,
      surfaceDetail: [
        {x: 0.2, y: 0.1, r: 0.3, color: "#2ecc71"}, // Continents
        {x: -0.3, y: 0.2, r: 0.25, color: "#27ae60"},
        {x: 0.1, y: -0.3, r: 0.2, color: "#2ecc71"}
      ],
      hasRings: false,
      hasClouds: true,
      moon: {
        size: 5 * 1.5,
        distance: 5 * 12,
        speed: 0.05,
        angle: Math.random() * Math.PI * 2,
        color: "#d3d3d3",
        gradient: ["#a9a9a9", "#d3d3d3", "#f5f5f5"]
      }
    },
    { 
      name: "Mars", 
      color: "#f76b3c", 
      gradient: ["#c0392b", "#f76b3c", "#ff8c69"],
      radius: 100 * 5, 
      size: 5 * 4, 
      speed: 0.018,
      rotationSpeed: 0.022,
      surfaceDetail: [
        {x: 0.1, y: 0.2, r: 0.2, color: "#a94632"},  // Craters
        {x: -0.3, y: 0.1, r: 0.15, color: "#8b3d2b"},
        {x: 0.2, y: -0.3, r: 0.25, color: "#b54d35"},
        {x: -0.1, y: -0.2, r: 0.18, color: "#963b2a"}  // Dark areas
      ],
      hasRings: false
    },
    { 
      name: "Jupiter", 
      color: "#d9b37c", 
      gradient: ["#b3915f", "#d9b37c", "#e6c999"],
      radius: 130 * 5, 
      size: 5 * 10, 
      speed: 0.012,
      rotationSpeed: 0.035,
      surfaceDetail: [
        {x: 0, y: 0.1, r: 0.3, color: "#c19a6b"},  // Great Red Spot
        {x: -0.2, y: -0.2, r: 0.15, color: "#b3915f"},
        {x: 0.3, y: 0.3, r: 0.2, color: "#e6c999"}
      ],
      hasStripes: true,
      hasRings: false
    },
    { 
      name: "Saturn", 
      color: "#ffe8a3", 
      gradient: ["#d4c179", "#ffe8a3", "#fff3c8"],
      radius: 160 * 5, 
      size: 5 * 9, 
      speed: 0.01,
      rotationSpeed: 0.028,
      surfaceDetail: [
        {x: 0.1, y: 0.2, r: 0.25, color: "#e6d088"},
        {x: -0.3, y: 0.1, r: 0.2, color: "#d4c179"},
        {x: 0.2, y: -0.2, r: 0.18, color: "#bfae6b"}
      ],
      hasRings: true,
      ringColor: "#ffd700"
    },
    { 
      name: "Uranus", 
      color: "#88f0f0", 
      gradient: ["#5dcccc", "#88f0f0", "#b3f7f7"],
      radius: 190 * 5, 
      size: 5 * 7, 
      speed: 0.008,
      rotationSpeed: 0.02,
      surfaceDetail: [
        {x: 0, y: 0.2, r: 0.3, color: "#79dddd"},
        {x: -0.2, y: -0.1, r: 0.25, color: "#66cccc"},
        {x: 0.3, y: -0.2, r: 0.2, color: "#88e0e0"}
      ],
      hasRings: true,
      ringColor: "#add8e6"
    },
    { 
      name: "Neptune", 
      color: "#476bff", 
      gradient: ["#324db3", "#476bff", "#6e8fff"],
      radius: 220 * 5, 
      size: 5 * 7, 
      speed: 0.006,
      rotationSpeed: 0.018,
      surfaceDetail: [
        {x: 0.1, y: 0.2, r: 0.25, color: "#3457cc"},
        {x: -0.2, y: 0.1, r: 0.2, color: "#4169e1"},
        {x: 0.3, y: -0.2, r: 0.22, color: "#5a7bff"},
        {x: -0.1, y: -0.3, r: 0.18, color: "#324db3"}
      ],
      hasRings: false
    }
  ];


    function init() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      stars = [];
      shootingStars = [];
      galaxyStars = [];
      planets = [];

      // Tạo dải ngân hà
      for (let i = 0; i < 1000; i++) {
        galaxyStars.push(createGalaxyStar());
      }

      // Tạo một số sao băng ban đầu
      for (let i = 0; i < 3; i++) {
        shootingStars.push(createShootingStar());
      }

      for (let i = 0; i < 300; i++) {
        stars.push({
          x: Math.random() * w,
          y: Math.random() * h,
          r: Math.random() * 1.5 + 0.5,
          dx: (Math.random() - 0.5) * 0.5,
          dy: (Math.random() - 0.5) * 0.5
        });
      }

      for (let planet of planetData) {
        planets.push({
          ...planet,
          angle: Math.random() * Math.PI * 2,
          rotation: Math.random() * Math.PI * 2
        });
      }
    }
    function getScale() {
      if (window.innerWidth < 600) return 0.35;
      if (window.innerWidth < 900) return 0.6;
      return 1;
    }

    function draw() {
      const scale = getScale();
      ctx.clearRect(0, 0, w, h);

      // Vẽ dải ngân hà
      galaxyStars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fillStyle = star.color;
        ctx.globalAlpha = star.opacity;
        ctx.fill();
      });
      ctx.globalAlpha = 1;

      // Draw stars
      // Vẽ sao băng
      shootingStars.forEach((star, index) => {
        ctx.beginPath();
        ctx.moveTo(star.x, star.y);
        // Tính toán điểm cuối dựa trên góc
        const endX = star.x - Math.cos(star.angle) * star.length;
        const endY = star.y + Math.sin(star.angle) * star.length;
        ctx.lineTo(endX, endY);
        ctx.lineWidth = star.thickness * scale;
        ctx.strokeStyle = `rgba(255, 255, 255, ${star.opacity})`;
        ctx.stroke();
        
        // Di chuyển sao băng theo góc
        star.x -= Math.cos(star.angle) * star.speed;
        star.y += Math.sin(star.angle) * star.speed;
        star.opacity -= 0.02;
        
        // Tạo sao băng mới khi sao cũ biến mất
        if (star.opacity <= 0) {
          shootingStars[index] = createShootingStar();
        }
      });

      // Vẽ các ngôi sao thường
      ctx.fillStyle = "white";
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fill();

        star.x += star.dx;
        star.y += star.dy;

        if (star.x < 0 || star.x > w) star.dx *= -1;
        if (star.y < 0 || star.y > h) star.dy *= -1;
      }

      const centerX = w / 2;
      const centerY = h / 2;

      // Mặt trời với hiệu ứng nâng cao
      ctx.save();
      
      // Vẽ ánh sáng động xung quanh mặt trời
      const time = Date.now() * 0.001;  // Thời gian cho hiệu ứng động
      const sunRotation = time * 0.1;   // Góc quay của mặt trời
      
      for (let i = 0; i < 3; i++) {
        const outerGlow = ctx.createRadialGradient(
          centerX, centerY, 20 * 5 * scale,
          centerX, centerY, (20 * 8 + Math.sin(time + i) * 10) * scale
        );
        outerGlow.addColorStop(0, 'rgba(255, 255, 190, 0.3)');
        outerGlow.addColorStop(1, 'rgba(255, 255, 190, 0)');
        ctx.beginPath();
        ctx.arc(centerX, centerY, (20 * 8 + Math.sin(time + i) * 10) * scale, 0, Math.PI * 2);
        ctx.fillStyle = outerGlow;
        ctx.fill();
      }

      // Vẽ mặt trời với gradient phức tạp và hiệu ứng quay
      ctx.translate(centerX, centerY);
      ctx.rotate(sunRotation);
      outerGlow.addColorStop(0, 'rgba(255, 255, 190, 0.3)');
      outerGlow.addColorStop(1, 'rgba(255, 255, 190, 0)');
      ctx.beginPath();
      ctx.arc(centerX, centerY, 20 * 8 * scale, 0, Math.PI * 2);
      ctx.fillStyle = outerGlow;
      ctx.fill();

      // Vẽ mặt trời với gradient phức tạp và hiệu ứng quay
      ctx.save();
      ctx.translate(centerX, centerY);
      ctx.rotate(sunRotation);
      
      const sunGradient = ctx.createRadialGradient(
        -20 * scale, -20 * scale, 0,
        0, 0, 20 * 5 * scale
      );
      // Gradient động theo thời gian
      const hue = Math.sin(time * 0.2) * 10;
      sunGradient.addColorStop(0, '#ffffff');    // Trung tâm trắng
      sunGradient.addColorStop(0.2, `hsl(${40 + hue}, 100%, 95%)`);  // Vàng nhạt động
      sunGradient.addColorStop(0.5, `hsl(${45 + hue}, 100%, 65%)`);  // Vàng động
      sunGradient.addColorStop(0.8, `hsl(${30 + hue}, 100%, 50%)`);  // Cam động
      sunGradient.addColorStop(1, `hsl(${20 + hue}, 100%, 45%)`);    // Cam đậm động
      
      ctx.beginPath();
      ctx.arc(0, 0, 20 * 5 * scale, 0, Math.PI * 2);
      ctx.fillStyle = sunGradient;
      ctx.fill();

      // Thêm hiệu ứng corona
      for (let i = 0; i < 24; i++) {
        const angle = (i * Math.PI * 2) / 24;
        const length = (Math.random() * 50 + 80) * scale;
        const width = Math.random() * 2 + 1 * scale;
        
        ctx.beginPath();
        ctx.moveTo(
          centerX + Math.cos(angle) * (20 * 5 * scale),
          centerY + Math.sin(angle) * (20 * 5 * scale)
        );
        ctx.lineTo(
          centerX + Math.cos(angle) * (20 * 5 * scale + length),
          centerY + Math.sin(angle) * (20 * 5 * scale + length)
        );
        const gradient = ctx.createLinearGradient(
          centerX + Math.cos(angle) * (20 * 5),
          centerY + Math.sin(angle) * (20 * 5),
          centerX + Math.cos(angle) * (20 * 5 + length),
          centerY + Math.sin(angle) * (20 * 5 + length)
        );
        gradient.addColorStop(0, 'rgba(255, 255, 190, 0.5)');
        gradient.addColorStop(1, 'rgba(255, 255, 190, 0)');
        ctx.strokeStyle = gradient;
        ctx.lineWidth = width;
        ctx.stroke();
      }
      
      // Thêm điểm sáng ngẫu nhiên
      for (let i = 0; i < 8; i++) {
        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * (20 * 4 * scale);
        const size = (Math.random() * 10 + 5) * scale;
        
        ctx.beginPath();
        ctx.arc(
          centerX + Math.cos(angle) * distance,
          centerY + Math.sin(angle) * distance,
          size,
          0,
          Math.PI * 2
        );
        ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
        ctx.fill();
      }
      
      ctx.restore();

      // Vẽ và cập nhật hành tinh
      for (let p of planets) {
        const x = centerX + Math.cos(p.angle) * p.radius * scale;
        const y = centerY + Math.sin(p.angle) * p.radius * scale;

        // Orbit path
        ctx.beginPath();
        ctx.arc(centerX, centerY, p.radius * scale, 0, Math.PI * 2);
        ctx.strokeStyle = "rgba(255,255,255,0.05)";
        ctx.stroke();

        // Planet
        ctx.save();
        ctx.beginPath();
        ctx.arc(x, y, p.size * scale, 0, Math.PI * 2);
        
        // Create gradient
        const gradient = ctx.createRadialGradient(
          x - (p.size * scale)/3, y - (p.size * scale)/3, 0,
          x, y, p.size * scale
        );
        gradient.addColorStop(0, p.gradient[2]); // Highlight
        gradient.addColorStop(0.5, p.gradient[1]); // Main color
        gradient.addColorStop(1, p.gradient[0]); // Shadow
        
        ctx.fillStyle = gradient;
        ctx.fill();

        // Draw surface details that rotate with the planet
        if (p.surfaceDetail) {
          p.surfaceDetail.forEach(detail => {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(p.rotation);
            ctx.beginPath();
            ctx.arc(
              detail.x * p.size * scale,
              detail.y * p.size * scale,
              detail.r * p.size * scale,
              0,
              Math.PI * 2
            );
            ctx.fillStyle = detail.color;
            ctx.fill();
            ctx.restore();
          });
        }
        
        // Update planet rotation
        p.rotation += p.rotationSpeed || 0.01;
        
        // Add shadow
        ctx.shadowColor = 'rgba(0,0,0,0.3)';
        ctx.shadowBlur = p.size/2;
        
        // Add rings for Saturn and Uranus
        if (p.hasRings) {
          ctx.beginPath();
          ctx.ellipse(x, y, p.size * 1.8 * scale, p.size * 0.3 * scale, p.angle, 0, Math.PI * 2);
          ctx.strokeStyle = p.ringColor || "#ffd700";
          ctx.lineWidth = 2 * scale;
          ctx.stroke();
        }
        
        // Add stripes for Jupiter
        if (p.hasStripes) {
          for (let i = -3; i <= 3; i++) {
            ctx.beginPath();
            ctx.ellipse(x, y + i * p.size * scale/5, p.size * scale, p.size/10 * scale, 0, 0, Math.PI * 2);
            ctx.strokeStyle = i % 2 ? '#c19a6b' : '#e6c999';
            ctx.stroke();
          }
        }
        
        // Add clouds for Earth
        if (p.hasClouds) {
          ctx.beginPath();
          for (let i = 0; i < 5; i++) {
            const angle = (p.angle * 2) + (i * Math.PI/2.5);
            const cloudX = x + Math.cos(angle) * (p.size * 0.8 * scale);
            const cloudY = y + Math.sin(angle) * (p.size * 0.8 * scale);
            ctx.arc(cloudX, cloudY, p.size/6 * scale, 0, Math.PI * 2);
          }
          ctx.fillStyle = 'rgba(255,255,255,0.3)';
          ctx.fill();
        }
        
        // Vẽ mặt trăng nếu hành tinh là Trái Đất
        if (p.moon) {
          const moonAngle = p.moon.angle;
          const moonX = x + Math.cos(moonAngle) * (p.moon.distance * scale);
          const moonY = y + Math.sin(moonAngle) * (p.moon.distance * scale);
          
          // Vẽ quỹ đạo mặt trăng
          ctx.beginPath();
          ctx.arc(x, y, p.moon.distance * scale, 0, Math.PI * 2);
          ctx.strokeStyle = "rgba(255,255,255,0.1)";
          ctx.stroke();
          
          // Vẽ mặt trăng
          ctx.beginPath();
          ctx.arc(moonX, moonY, p.moon.size * scale, 0, Math.PI * 2);
          
          // Gradient cho mặt trăng
          const moonGradient = ctx.createRadialGradient(
            moonX - (p.moon.size * scale)/3, moonY - (p.moon.size * scale)/3, 0,
            moonX, moonY, p.moon.size * scale
          );
          moonGradient.addColorStop(0, p.moon.gradient[2]); // Highlight
          moonGradient.addColorStop(0.5, p.moon.gradient[1]); // Main color
          moonGradient.addColorStop(1, p.moon.gradient[0]); // Shadow
          
          ctx.fillStyle = moonGradient;
          ctx.fill();
          
          // Cập nhật vị trí mặt trăng
          p.moon.angle += p.moon.speed;
        }
        
        ctx.restore();

        // Di chuyển
        p.angle += p.speed;
      }

      requestAnimationFrame(draw);
    }

    window.addEventListener("resize", init);
    init();
    draw();

    // Đồng hồ
    const clock = document.getElementById("clock");
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, "0");
      const m = String(now.getMinutes()).padStart(2, "0");
      const s = String(now.getSeconds()).padStart(2, "0");
      clock.textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
